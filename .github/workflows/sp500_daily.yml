name: SP500 Daily Tracker

on:
  schedule:
    - cron: '0 22 * * 1-5' # 台灣時間早上 6:00
  workflow_dispatch: 

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas matplotlib requests lxml deep-translator

    # 執行漲幅榜
    - name: Run S&P 500 Gainers
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python sp500_tracker.py

    # --- 新增這個步驟：執行跌幅榜 ---
    - name: Run S&P 500 Losers
      if: always() # 確保就算上面那個程式出錯或跑完，這個也會接著跑
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python sp500_losers.py

