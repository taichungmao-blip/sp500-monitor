name: SP500 Daily Tracker

on:
  schedule:
    # UTC 時間 22:00 等於台灣時間早上 6:00
    # 執行時間設定為週一到週五的 UTC 22:00 (對應台灣時間週二到週六的早上 6:00)
    - cron: '0 22 * * 1-5'
  
  # 允許手動觸發測試
  workflow_dispatch: 

jobs:
  run-tracker:
    runs-on: ubuntu-latest

    steps:
    # 1. 抓取你的程式碼
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. 建立 Python 環境 (已移除 cache 設定以解決報錯)
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # 3. 安裝所需的 Python 套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas matplotlib requests lxml

    # 4. 執行 Python 爬蟲與推播程式
    - name: Run S&P 500 Tracker
      env:
        # 將 GitHub Secrets 中的 Webhook URL 注入為環境變數
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      run: python sp500_tracker.py

